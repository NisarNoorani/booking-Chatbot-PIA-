<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIA Booking Assistant</title>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <style>
        /* Set a background image */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("https://res.cloudinary.com/dvbc6ctqu/image/upload/v1730430630/plane_background_qg5mny.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        /* Container for content */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        /* Animations */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Headings */
        h1 {
            font-size: 2em;
            margin: 0.2em 0;
            color: #f4d03f;
        }
        h3 {
            font-size: 1.2em;
            font-weight: 400;
            margin-bottom: 1em;
            color: #f0f0f0;
        }

        /* Button styling */
        .cta-button {
            background-color: #f4d03f;
            border: none;
            color: black;
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
        }

        .cta-button:hover {
            background-color: #d4ac0d;
            transform: scale(1.05);
        }

        /* Chatbot Styling */
        df-messenger {
            --df-messenger-bot-message: #f4d03f;
            --df-messenger-button-titlebar-color: #f4d03f;
            --df-messenger-chat-background: #222;
            --df-messenger-font-color: #fff;
            --df-messenger-send-icon: #f4d03f;
            position: fixed;
            bottom: 16px;
            right: 16px;
        }

        /* Responsive styling */
        @media (max-width: 500px) {
            h1 {
                font-size: 1.8em;
            }
            h3 {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PIA</h1>
        <h3>Come fly with us</h3>
        <button class="cta-button" onclick="openChat()">Start Chat</button>
    </div>

    <df-messenger
      chat-title="PIA-AGENT"
      agent-id="d2ff94ea-b6b0-4081-a4cd-e0d8dc380092"
      language-code="en">
    </df-messenger>

    <script>
        function openChat() {
            const chatElement = document.querySelector("df-messenger");
            chatElement.shadowRoot.querySelector("button").click();
        }
    </script>
</body>
</html>
